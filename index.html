    <!--Title Of Page-->
    <title>سیتی‌نت</title>

<body dir="rtl">
<!--Mobile Nav-->
<mobile-nav></mobile-nav>
<!--First Section-->
<section class="home-first-section"><custom-header></custom-header></section>
<!--Second Section-->
<section class="home-second-section">
    <main class="container-xxl bg-white rounded-3">
        <!--Top Side-->
        <div class="mb-3 d-flex justify-content-center align-items-center border-bottom">
            <div class="intractive-buttons-with-border d-flex">
                <div style="right: 0;" class="intractive-buttons-border"></div>
                <button active class="intractive-buttons-btn text-secondary-lighten1 border-0 bg-transparent ripple-button d-flex flex-column align-items-center justify-content-center"><i class="bi bi-airplane"></i>پرواز</button>
                <button class="intractive-buttons-btn text-secondary-lighten1 border-0 bg-transparent ripple-button d-flex flex-column align-items-center justify-content-center"><i class="bi bi-airplane"></i>پرواز</button>
                <button class="intractive-buttons-btn text-secondary-lighten1 border-0 bg-transparent ripple-button d-flex flex-column align-items-center justify-content-center"><i class="bi bi-airplane"></i>پرواز</button>
            </div>
        </div>
        <!--Middle Side-->
        <form action="#" class="d-flex flex-wrap gap-3 mb-3">
            <div class="d-flex align-items-center">
                <input class="ms-2" checked name="ways" id="one-way-input" type="radio">
                <label class="text-secondary-lighten3 font-small" for="one-way-input">یک طرفه</label>
            </div>
            <div class="d-flex align-items-center">
                <input class="ms-2" name="ways" id="two-way-input" type="radio">
                <label class="text-secondary-lighten3 font-small" for="two-way-input">رفت و برگشت</label>
            </div>
            <div class="d-flex align-items-center">
                <input class="ms-2" name="ways" id="more-way-input" type="radio">
                <label class="text-secondary-lighten3 font-small" for="more-way-input">چند مسیره</label>
            </div>
        </form>
        <!--Bottom Side-->
        <div class="pb-3 d-flex flex-column gap-4">
            <div class="row gx-2 gy-4 position-relative flex-lg-row flex-column">
                <intractive-component type="city" class="col-lg-6 col-12" placeholder="شهر یا فرودگاه مبدا"></intractive-component>
                <button class="switch-button"><i class="bi bi-arrow-left-right"></i></button>
                <intractive-component type="city" class="col-lg-6 col-12" placeholder="شهر یا فرودگاه مقصد"></intractive-component>
            </div>
            <div class="row gx-2 gy-4 position-relative flex-lg-row flex-column">
                <intractive-component type="calender" class="col-lg-3 col-12" placeholder="تاریخ پرواز"></intractive-component>
                <intractive-component disabled type="calender" class="col-lg-3 col-12" placeholder="تاریخ پرواز"></intractive-component>
            </div>
        </div>
    </main>
</section>
