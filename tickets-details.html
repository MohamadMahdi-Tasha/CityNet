    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--A Meta Tag For Seo-->
    <meta name="description" content="رزرو هتل و هواپیما با سیتی نت">

    <meta name="theme-color" content="#dd9933">

<body dir="rtl">

<my-modal type="log-in"></my-modal>
<!--flight select modal-->

<!--Mobile Nav-->

<!--Top Side Header-->
<custom-header not-home></custom-header>
<!--First Section-->
<section class="justify-content-center">
    <main class="container-xxl px-lg-5 py-lg-3 px-2 py-2">
        <header>
            <div>
                <h6>گزارش قرارداد</h6>
                <button><i class="bi bi-info-circle"></i>راهنمای گزارش</button>
            </div>
            <div>
                <div>
                    <intractive-component type="dropdown" placeholder="گزارش بر اساس">
                        <ul class="list-unstyled m-0 p-0 dropdown-component-ul">
                            <li><button class="active ripple-button font-small text-grey-darken1 buy-ticket-drop-down-button col-12 bg-transparent border-0 p-2 text-end">تاریخ قرارداد</button></li>
                            <li><button class="ripple-button font-small text-grey-darken1 buy-ticket-drop-down-button col-12 bg-transparent border-0 p-2 text-end">تاریخ قرارداد</button></li>
                        </ul>
                    </intractive-component>
                    <intractive-component type="calender" placeholder="از"></intractive-component>
                    <intractive-component type="dropdown" placeholder="خریدار">
                        <ul class="list-unstyled m-0 p-0 dropdown-component-ul">
                            <li><button class="active ripple-button font-small text-grey-darken1 buy-ticket-drop-down-button col-12 bg-transparent border-0 p-2 text-end">شما</button></li>
                        </ul>

                    <intractive-component type="calender" placeholder="تاریخ سفر از"></intractive-component>

                </div>
                <div>
                    <intractive-component type="calender" placeholder="تا"></intractive-component>
                    <intractive-component type="dropdown" placeholder="نوع سرویس">
                        <ul class="list-unstyled m-0 p-0 dropdown-component-ul">
                            <li><button class="active ripple-button font-small text-grey-darken1 buy-ticket-drop-down-button col-12 bg-transparent border-0 p-2 text-end">همه</button></li>
                            <li><button class="ripple-button font-small text-grey-darken1 buy-ticket-drop-down-button col-12 bg-transparent border-0 p-2 text-end">همه</button></li>
                        </ul>
                    </intractive-component>
                    <intractive-component type="input" input-type="text" placeholder="ثبت کننده"></intractive-component>
                    <intractive-component no-rounded-left type="dropdown" placeholder="فیلتر بر اساس">
                        <ul class="list-unstyled m-0 p-0 dropdown-component-ul">
                            <li><button class="active ripple-button font-small text-grey-darken1 buy-ticket-drop-down-button col-12 bg-transparent border-0 p-2 text-end">رفرنس</button></li>
                            <li><button class="ripple-button font-small text-grey-darken1 buy-ticket-drop-down-button col-12 bg-transparent border-0 p-2 text-end">رفرنس</button></li>
                        </ul>
                    </intractive-component>
                    <intractive-component no-rounded-right type="search"></intractive-component>
                </div>
                <div>
                    <intractive-component type="dropdown" placeholder="وضعیت مالی">
                        <ul class="list-unstyled m-0 p-0 dropdown-component-ul">
                            <li><button class="active ripple-button font-small text-grey-darken1 buy-ticket-drop-down-button col-12 bg-transparent border-0 p-2 text-end">همه</button></li>
                            <li><button class="ripple-button font-small text-grey-darken1 buy-ticket-drop-down-button col-12 bg-transparent border-0 p-2 text-end">همه</button></li>
                        </ul>
                    </intractive-component>
                    <intractive-component type="dropdown" placeholder="وضعیت قرارداد">
                        <ul class="list-unstyled m-0 p-0 dropdown-component-ul">
                            <li><button class="active ripple-button font-small text-grey-darken1 buy-ticket-drop-down-button col-12 bg-transparent border-0 p-2 text-end">همه</button></li>
                            <li><button class="ripple-button font-small text-grey-darken1 buy-ticket-drop-down-button col-12 bg-transparent border-0 p-2 text-end">همه</button></li>
                        </ul>
                    </intractive-component>
                    <intractive-component type="input" input-type="text" placeholder="معرف"></intractive-component>
                    <button>دانلود<i class="bi bi-download"></i></button>
                    <button>جستجو</button>

            </div>
